<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>SimpleOS</title>
    
  </head>
  <body>
        <nav>
        <ul>
            {% for item in site.data.menu %}
            <li><a class="{% if page.url == item.link %}active{% endif %}" href="{{item.link}}">{{item.title}}</a></li>
            {% endfor %}
        </ul>
        </nav>

        {{content}}
        <Div>>
        <p>Buy me a coffe</p>
        </Div>   
    </body>
</html>
